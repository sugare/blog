<div id="vmaig-newest-posts">
    <div class="panel panel-vmaig">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-calendar"></span>
                博客档案
                <span class="glyphicon glyphicon-remove btn panel-close pull-right"></span>
                <span class="glyphicon glyphicon-chevron-up btn panel-collapse pull-right" data-toggle="collapse" data-target="#newest-post-list"></span>
            </h3>
        </div>
        <ul id="newest-post-list" class="list-group collapse in">
            {% for i in rightbarDate %}
                <li class="list-group-item">
                    <span class="hotest-post-title"><a href="/date/{{ i.created_date }}">{{ i.created_date }} ({{ i.count }})</a> </span>
                </li>
            {% end %}
        </ul>
    </div>
</div>
